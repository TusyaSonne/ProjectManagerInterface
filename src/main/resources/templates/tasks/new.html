<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить задачу</title>
</head>
<body>

<form th:method="POST" th:action="@{/tasks}" th:object="${task}">
    <label for="name">Введите название:</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br />

    <label for="description">Введите описание:</label>
    <textarea th:field="*{description}" id="description"></textarea>
    <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</div>
    <br />

    <label for="deadline">Введите дедлайн:</label>
    <input type="date" th:field="*{deadline}" id="deadline">
    <div style="color:red" th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}">Deadline Error</div>
    <br />

    <label for="manager_id">Выберите менеджера:</label>
    <select id="manager_id" th:field="*{manager_id}">
        <option th:each="manager : ${managers}" th:value="${manager.getId()}" th:text="${manager.getLast_name() + ' ' + manager.getFirst_name() + ' ' + manager.getMiddle_name()}"></option>
    </select>
    <div style="color:red" th:if="${#fields.hasErrors('manager_id')}" th:errors="*{manager_id}">manager_id Error</div>
    <br />

    <input type="submit" value="Создать">
</form>

</body>
</html>
