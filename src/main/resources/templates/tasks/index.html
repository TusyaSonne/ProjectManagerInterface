<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все задачи</title>
</head>
<body>

<div th:each="task : ${tasks}">
    <a th:href="@{/tasks/{id}(id=${task.getId()})}"
       th:text="${task.getName()}">Задача</a>
</div>

<br />

<a href="/tasks/search">Перейти к поиску задач</a>

<hr />
<a href="/tasks/new">Добавить новую задачу</a>

<hr />
<div>
    <a href="/specialists">
        <button>Перейти к специалистам</button>
    </a>
    <a href="/managers">
        <button>Перейти к менеджерам</button>
    </a>
</div>

</body>
</html>
