<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать менеджера</title>
</head>

<body>

<form th:method="PATCH" th:action="@{/managers/{id}(id=${manager.getId()})}" th:object="${manager}">

    <label for="first_name">Введите имя:</label>
    <input type="text" th:field="*{first_name}" id="first_name">
    <div style="color:red" th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}">first_name Error</div>
    <br />

    <label for="last_name">Введите фамилию :</label>
    <input type="text" th:field="*{last_name}" id="last_name">
    <div style="color:red" th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}">last_name Error</div>
    <br />

    <label for="last_name">Введите отчество:</label>
    <input type="text" th:field="*{middle_name}" id="middle_name">
    <div style="color:red" th:if="${#fields.hasErrors('middle_name')}" th:errors="*{middle_name}">middle_name Error</div>
    <br />

    <label for="email">Введите почту:</label>
    <input type="text" th:field="*{email}" id="email">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</div>
    <br />

    <input type="submit" value="Обновить">

</form>

</body>
</html>
